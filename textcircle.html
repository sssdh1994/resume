<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/circle-progress.js"></script>
  <style type="text/css">

  </style>
</head>
<body>
  <!-- 这是canvas，不能选取 -->
  <div class="first">
    <strong></strong>
    <span>animation <br/> progress</span>
  </div>

<a href="#" id="demo-play">Play</a>
<script>
  $('.first').circleProgress({
    // 百分比
    value: 0.6,
    // 大小
    size: 180,
    // 线头圆润
    lineCap:"round",
    // 圆环占圆大小，无百分比
    thickness:20,
    fill: {
      gradient: ["blue", "red","yellow"],
      color: 'rgba(0, 0, 0, .5)'
    }
    }).on('circle-animation-progress', function(event, progress) {
      // 画面静止时的百分比
      $(this).find('strong').html(parseInt(60 * progress) + '<i>%</i>');
  })
  
  $('#demo-play').mouseenter(function(){
    $('.first').circleProgress({
        value: 0.6
    }).on('circle-animation-progress', function(event, progress) {
      // mouseenter的百分比
        $(this).find('strong').html(parseInt(60 * progress) + '<i>%</i>');
    });
  });

</script>     
</body>
</html>
