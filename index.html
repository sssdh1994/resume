<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="refresh" content="3" />  --> 
  <title>个人网站</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">
  <link rel="stylesheet" type="text/css" href="icon/iconfont.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="js/jquery-1.11.0.min.js"></script>
</head>
<body>
   <!-- 音乐播放器 volume  pc端设置无效 -->
  <audio id="music" class="playing" src="faded.mp3"  autoplay volume = "0.2"   loop ></audio>
  <i class="iconfont icon-customerservice-fill" id="bofangqi" onclick="playAndPause()"></i>
  <i class="iconfont icon-heart-fill" onclick="document.getElementById('music').volume+=0.2"></i>
  <i class="iconfont icon-heart" onclick="document.getElementById('music').volume-=0.2"></i>
  <div class="swiper-container swiper-container-vertical">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
        <div class="swiper-slide swiper-slide1">
          <!-- 第一页首页 -->
          <div class="bg bg1">
            <div class="card">
              <p>1111111111111</p>
              <p>2222222222222</p>
              <p>3333333333333</p>
              <p>4444444444444</p>
              <div class="circleLight"></div>
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide2">
          <!-- 第二页个人介绍 -->
          <div class="photo">
            <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=329151883,2564818574&fm=27&gp=0.jpg" alt="" >
          </div>
          <div class="bg bg2">
            <div class="container">
            
            </div>
            <div class="card-photo"></div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide3">
          <!-- 第三页学习经历 -->
          <div class="bg bg3">
            <div class="xian">
              <div id="tuozhuai"></div>
            </div>
            <div class="up">
              <p id="html">html</p>
              <p id="html-move">html</p>
              <p id="js">html</p>
              <p id="js-move">html</p>
            </div>
            <div class="down">
              <p id="css">css</p>
              <p id="css-move">css</p>
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide4">
          <!-- 第四页技能掌握 -->
          <div class="bg bg4">
          <!-- 内容 -->
          </div>
        </div>
        <div class="swiper-slide swiper-slide5">
          <!-- 第五页学习方式 -->
          <div class="bg bg5">
            <div id="container">
              <div class="in1">1</div>
              <div class="in2">2</div>
              <div class="in3">3</div>
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide6">
          <!-- 第六页联系本人 -->
          <div class="bg bg6">
            <div class="dubaibox">
              <p>aaaaa</p>
              <p>bbbbb</p>
              <p>ccccc</p>
              <p>ddddd</p>
              <p>eeeee</p>
              <div class="top-right"></div>
              <div class="bottom-left"></div>
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide7">
          <!-- 第七页H5游戏 -->
          <div class="bg bg7">
            <p>sdggsdgsdgsdgfsdfdsfsdg<br>
              sdggsdgsdgsdgfsdfdsfsdg
            </p>
          </div>
        </div>
    </div>
    <!-- 分页器 -->
    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span>
    </div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.js"></script>
  <script type="text/javascript">
    // 中间红色框拖拽
    var tuozhuai=document.getElementById('tuozhuai');
    var disx = 0
    var disy = 0
     tuozhuai.onmousedown=function (ev){
      var oEvent=ev||event;
      
      disx=oEvent.clientX-tuozhuai.offsetLeft;
      disy=oEvent.clientY-tuozhuai.offsetTop;
      
      document.onmousemove=function (ev){
        var oEvent=ev||event;
        var l=oEvent.clientX-disx;
        var t=oEvent.clientY-disy;
        var xian = document.getElementsByClassName('xian')[0].offsetWidth
        var htmlmove = document.getElementById('html-move')
        var cssmove = document.getElementById('css-move')
        var jsmove = document.getElementById('js-move')
        
        if(l<0){
          l=0;
        }else if(l>xian-42) {
          l=xian-42;
        }
        tuozhuai.style.left=l+'px';
  //       tuozhuai.style.top=t+'px';
        if(l>=40){
          htmlmove.style.opacity = '1'
        }else {
          htmlmove.style.opacity = '0'
        }
        if(l>120){
          cssmove.style.opacity = '1'
        }else {
          cssmove.style.opacity = '0'
        }
        if(l>240){
          jsmove.style.opacity = '1'
        }else {
          jsmove.style.opacity = '0'
        }
      };
    
    document.onmouseup=function (){
      document.onmousemove=null;
      document.onmouseup=null;
    };
  };
    // 设置音乐播放器点击暂停函数
    var playAndPause =  function(){
      if(document.getElementById('music').className=="playing"){
        document.getElementById("music").pause();  
        document.getElementById('music').className="stop";
        document.getElementById('bofangqi').className="iconfont icon-customerservice";
      }else{
        document.getElementById("music").play();
        document.getElementById('music').className="playing";
        document.getElementById('bofangqi').className="iconfont icon-customerservice-fill";
      }
    }     
    var mySwiper = new Swiper ('.swiper-container', {
      // 设置垂直方向
      direction: 'vertical',    
      // 设置是否循环
      loop: true,               
      // 设置展示页面数量
      slidesPerView:1,          
      // 设置鼠标滑轮事件
      mousewheel:true,          
      // 设置键盘方向键事件
      keyboard:true,     

      // 分页器
      pagination: {
        el: '.swiper-pagination',
      // 分页器点击跳转
        clickable: true,
      } 
    })    

    // 卡片效果    

    var mouse = {
      X: 0,
      Y: 0,
      CX: 0,
      CY: 0
    },
    block = {
      X: mouse.X,
      Y: mouse.Y,
      CX: mouse.CX,
      CY: mouse.CY
    };
    $('.card').on('mousemove', function(e) {
      mouse.X = (e.pageX - $(this).offset().left) - $('.card').width() / 2;
      mouse.Y = (e.pageY - $(this).offset().top) - $('.card').height() / 2
    });
    $('.card').on('mouseleave', function(e) {
      mouse.X = mouse.CX;
      mouse.Y = mouse.CY
    });
    setInterval(function() {
      block.CY += (mouse.Y - block.CY) / 12;
      block.CX += (mouse.X - block.CX) / 12;
      $('.card .circleLight').css('background', 'radial-gradient(circle at ' + mouse.X + 'px ' + mouse.Y + 'px, #FEFFFB, transparent)');
      $('.card').css('transform','scale(1.03) translate(' + (block.CX * 0.05) + 'px, ' + (block.CY * 0.05) + 'px) rotateX(' + (block.CY * 0.05) + 'deg) rotateY(' + (block.CX * 0.05) + 'deg)')
    }, 20);

  </script>
</body>
</html>
