<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    html,body{
      margin:0;
      width: 100%;
      height: 100%; 
    }
    .button{
      position:fixed;
      left:calc(10% - 25px);
      top:50px;
      width: 50px;
      height: 50px; 
      border-radius:4em;
      border:1px solid black;
      cursor: pointer;
    }
    #aslide{
      width: 20%;
      height: 100%; 
      border-right:1px solid black;
      display:none;
      background-color: rgb(227,227,227);
    }
    .box{
      width: 100%;
      height:62%;
      position:relative;
      top:19%;
      display:flex;
      flex-direction:column;
      justify-content:  space-between ;
    }
    .box div{
      text-align:center;
      border:1px solid black;
    }
    .shang,.zhong,.xia{
      width: 30px;
      height: 5px;
      background-color: black;
      transition: 0.5s linear
    }
    .shang{
      margin:12px 0 0 10px;
      transform-origin:left;
        
    }
    .zhong,.xia{
      margin:5px 0 0 10px;
      transform-origin:left;
    }
    /*.button:hover .shang{
      transform-origin:left;
      transform:rotate(45deg) ;
        margin-left:15px
    }
    .button:hover .xia{
      transform-origin:left;
      transform:rotate(-45deg) ;
        margin-left:15px
    }
    .button:hover .zhong{
      width:0 
    }*/
  </style>
</head>
<body>
  <div class="button">
    <div class="shang"></div>
    <div class="zhong"></div>
    <div class="xia"></div>
  </div>
  <div id="aslide">
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </div>
  

  <script type="text/javascript">
    var btn = document.getElementsByClassName('button')
    var aslide = document.getElementById('aslide')
    var isOut = false
    var shang = document.getElementsByClassName('shang')
    var zhong = document.getElementsByClassName('zhong')
    var xia = document.getElementsByClassName('xia')
    // 侧边栏点击按钮功能
    btn[0].onclick = function(e){
      if(!isOut){
        aslide.setAttribute('style','display:block') 
        shang[0].setAttribute('style','transform-origin:left;transform:rotate(45deg);margin-left:15px') 
        zhong[0].setAttribute('style','width:0') 
        xia[0].setAttribute('style','transform-origin:left;transform:rotate(-45deg);margin-left:15px')
        isOut = true
      }else{
        aslide.setAttribute('style','display:none') 
        shang[0].setAttribute('style','margin:12px 0 0 10px;transform-origin:left') 
        zhong[0].setAttribute('style','margin:5px 0 0 10px;transform-origin:left;')
        xia[0].setAttribute('style','margin:5px 0 0 10px;transform-origin:left;')
        isOut = false
      }
    }
  </script>
</body>
</html>
